<h2 [ngStyle]="stylevalue">{{ headername | uppercase }}</h2>

@if (salary > 0) {
  <h2 [ngClass]="classname">My salary is {{ salary | percent }}</h2>
}
<br />

<button (click)="functionclick('click here')">Click Me</button>
<br />

<input
  [value]="isdiabled"
  [disabled]="isdiabled"
  #txt
  (change)="functionclick(txt.value)"
/>
<br />
<br />
<input [(ngModel)]="headername" />

<ul>
  @for (item of colors; track item) {
    <li>{{ item }}</li>
  }
</ul>
